<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: tomato;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: yellow;
            color: blue;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        Passe o Mouse Aqui
        <p>Texto Escondido...</p>
    </div>
</body>
</html>
