<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="raidens.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgb(115, 127, 128);
        }
        li {
            color: blue;
        }
    </style>
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual Tag utilizar em cada caso</P>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragráfo</abbr></li>
        
        <li><abbr title="Use a tag&lt;title&gt;">Titulos</abbr></li>
        
        <li><abbr title="Use a tag&lt;img&gt;">Imagens</abbr></li>
        
        <li><abbr title="Use a tag&lt;abbr&gt;">Abreviações</abbr></li>
        
        <li><abbr title="Use a tag&lt;code&gt;">Código-fonte</abbr></li>
        
        <li><abbr title="Use a tag&lt;ol&gt;">Listas numeradas</abbr></li>
        
        <li><abbr title="Use a tag&lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
